name: gru_chang
description: "GruChang Thai Gold Smith"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  logger: ^2.0.2+1
  catcher: ^0.8.0
  loader_overlay: ^3.0.0
  loading_animation_widget: ^1.2.0+4
  responsive_framework: ^1.1.1
  easy_localization: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  fonts:
    - family: Cloud
      fonts:
        - asset: assets/fonts/cloud/Cloud-Light.otf
        - asset: assets/fonts/cloud/Cloud-Bold.otf
          weight: 500

  assets:
    - assets/images/
    - assets/languages/